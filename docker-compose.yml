version: '3.5'

services:

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - '5434:5432'
    volumes:
      - pgdata:/data
    networks:
      - bewise


  adminer:
    image: adminer
    restart: always
    ports:
      - '6080:8080'
    networks:
      - bewise

volumes:
  pgdata:

networks:
  bewise:
    driver: bridge
